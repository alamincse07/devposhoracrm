<VirtualHost *:80>
    ServerName poshoracrm.app.local

    #ErrorLog /var/log/apache2/poshoracrm.app.local.error.log
    #CustomLog /var/log/apache2/poshoracrm.app.local.access.log combined
    AddDefaultCharset UTF-8

    Options FollowSymLinks
    DirectoryIndex index.php index.html
    RewriteEngine on

    RewriteRule /\. - [L,F]

    # TODO:: UPDATE THE PROJECT PATH HERE
    DocumentRoot E:\Codes\htdocs\projects\yii\poshoracrm\frontend\web
    <Directory E:\Codes\htdocs\projects\yii\poshoracrm\frontend\web>
        AllowOverride All
        <IfVersion < 2.4>
          Order Allow,Deny
          Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
          Require all granted
        </IfVersion>

        # if a directory or a file exists, use the request directly
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # otherwise forward the request to index.php
        RewriteRule ^ index.php [L]
    </Directory>

    # redirect to the URL without a trailing slash (uncomment if necessary)
    #RewriteRule ^/admin/$ /admin [L,R=301]

    Alias /admin E:\Codes\htdocs\projects\yii\poshoracrm\backend\web
    # prevent the directory redirect to the URL with a trailing slash
    RewriteRule ^/admin$ /admin/ [L,PT]
    <Directory E:\Codes\htdocs\projects\yii\poshoracrm\backend\web>
        AllowOverride All
        <IfVersion < 2.4>
            Order Allow,Deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>

        # if a directory or a file exists, use the request directly
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # otherwise forward the request to index.php
        RewriteRule ^ index.php [L]
    </Directory>
</VirtualHost>
